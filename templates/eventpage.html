<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Upcoming College Events</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            {% for event in events %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg">
                    <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">{{ event.start_date }} - {{ event.end_date }}</p>
                        <p class="text-muted">Category: {{ event.category }}</p>
                        <p class="card-text">{{ event.description|truncatewords:20 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 College Event Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
